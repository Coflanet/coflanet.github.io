<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coflanet - 약관 및 정책</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #F8F8FA;
      color: #1A1A1A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #6541F2;
      margin-bottom: 8px;
    }
    p {
      font-size: 15px;
      color: #888;
      margin-bottom: 32px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      display: block;
      padding: 16px 24px;
      background: #fff;
      border-radius: 12px;
      text-decoration: none;
      color: #1A1A1A;
      font-size: 16px;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      transition: background 0.15s;
    }
    .links a:hover { background: #F0EDFF; }
    footer {
      margin-top: 48px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coflanet</h1>
    <p>약관 및 정책 안내</p>
    <div class="links">
      <a href="./privacy/">개인정보처리방침</a>
      <a href="./terms/">서비스 이용약관</a>
    </div>
    <footer>&copy; 2025 Coflanet. All rights reserved.</footer>
  </div>
</body>
</html>
